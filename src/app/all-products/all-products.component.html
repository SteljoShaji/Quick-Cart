<app-header></app-header>

<div style="margin-top: 80px">
    <!--header-->
    <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="350px" src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/258417769/original/92f82ed031171c1a0322acd3a37772bc37c735be/amazing-banner-design-for-ads.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="350px"  src="https://img.freepik.com/premium-vector/product-sale-banner-design_645733-471.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="350px" src="https://img.freepik.com/free-vector/creative-sales-banner-with-abstract-details_52683-67038.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1697068800&semt=ais" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <!-- Section-->
    <section class="py-5" >
        <div  class="container px-4 px-lg-5 mt-5">
            <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div  *ngFor="let product of allProducts | search:searchString:'title' " class="col mb-5">
                    <div  class="card h-100 p-2 shadow">
                        <!-- Product image-->
                        <img style="cursor: pointer;" height="200px" routerLink="product/view/{{product.id}}" 
                        class="card-img-top" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,16)}}</h5>
                                <!-- Product price-->
                               ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between" >
                                <button  (click)="addtowishlist(product)" class="btn  mt-auto"  ><i style="height: 40px;" class="fa-solid fa-heart text-danger fa-2x"></i></button>
                                <button (click)="addtocart(product)" class="btn  mt-auto" ><i style="height: 40px;" class="fa-solid fa-cart-plus text-success fa-2x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<app-footer></app-footer>
