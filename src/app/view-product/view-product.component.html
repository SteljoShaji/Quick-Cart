<app-header></app-header>
<div>
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img style="height: 400px;" class="card-img-top mb-5 mb-md-0"
                     [src]="product.image" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">P ID: {{product._id}}</div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">$45.00</span>
                        <span>{{product.price}}</span>
                    </div>
                    <p class=""><span class="fw-bolder">Description:</span><span class="lead">{{product.description}}</span></p>
                    <div class="d-flex justify-content-between">
                        <!--/-->
                        <button (click)="addtowishlist(product)" class="btn btn-outline-dark mt-auto" type="button">
                            <i style="height: 40px;" class="fa-solid fa-heart text-danger fa-2x"></i>Add to Wishlist</button>
                        <button (click)="addtocart(product)" class="btn btn-outline-dark mt-auto" type="button">
                            <i style="height: 40px;" class="fa-solid fa-cart-plus text-success fa-2x"></i>Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<app-footer></app-footer>
