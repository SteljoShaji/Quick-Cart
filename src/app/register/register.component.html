<div style="height: 100vh;" class="d-flex w-100 justify-content-center align-items-center flex-column">
    <a style="text-align: left;" class="btn text-primary" routerLink="">Back To Home</a>
   <div class="row border rounded p-5 shadow">
    <div class="col-lg-6">
    <img class="img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/login-here-2161443-1815085.png" alt="">
    </div>
    <div class="col-lg-6">
        
       <div style="height: 100%;" class="d-flex align-items-center justify-content-center flex-column ">
        <h4 class="fw-bolder">Welcome User</h4>
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="mt-5">
                <div class="mb-3">
                    <input style="width: 400px;" placeholder="Username" type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched"
                class="fw-bolder text-danger mb-3">Invalid Username</div>
                <div class="mb-3">
                    <input style="width: 400px;" placeholder="Email Id" type="text" class="form-control " formControlName="email">
                </div>
                <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"
                class="fw-bolder text-danger mb-3">Invalid Email Id</div>
                <div class="mb-3">
                    <input style="width: 400px;" placeholder="Password" type="password" class="form-control " formControlName="password">
                </div>
                <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched"
                class="fw-bolder text-danger mb-3">Invalid Password</div>
                <div class="mb-3">
                    <input value="Register" type="submit" class="btn btn-dark">
                </div>
            </form>
            <p>Already a User? Click here to <a routerLink="/user/login" class="" >Login</a></p>
       </div>
    </div>
        
    </div>
    
</div>>
